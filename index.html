<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="menu">
      <ion-icon onclick="reveal(this)" name="menu-outline"></ion-icon>
      <div class="links" id="menu">
        <a href="#"><ion-icon name="home"></ion-icon><p>Home</p></a>
        <a href="#"><ion-icon name="image"></ion-icon><p>Photos</p></a>
        <a href="#"><ion-icon name="call"></ion-icon><p>Contacts</p></a>
        <a href="#"><ion-icon name="chatbox"></ion-icon><p>Messages</p></a>
        <a href="#"><ion-icon name="person"></ion-icon><p>Friends</p></a>
      </div>
    </div>
    
  </body>
</html>
<script>
  let menu_status = 'closed';
  function reveal(btn){
    var menu = document.getElementById('menu');
    if (menu_status == 'closed'){
      menu.style.display = 'block';
      btn.name = 'add';
      btn.style.transform = 'rotateZ(45deg)';
      menu_status = "open";
    }
    else{
      menu.style.display = 'none';
      btn.name = 'menu';
      btn.style.transform = 'rotateZ(0deg)';
      menu_status = 'closed'
    }
  }
</script>
